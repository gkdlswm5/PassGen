<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      style="
        display: block;
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        padding-top: 30%;
      "
    >
      <div
        id="passwordDiv"
        class="col-md-12"
        style="border-style: black; width: 300px; height: 300px"
      ></div>
      <div class="col-md-12">
        <button id="button1" style="height: 100px; width: 550px">
          Click me to generate a password
        </button>
      </div>
    </div>
  </body>
  <script>
    var passwordDiv = document.querySelector("#passwordDiv");
    var button1 = document.querySelector("#button1");

    characters = "";

    function start(word) {
      var lower = "abcdefghijklmnopqrstuvwxyz";
      var upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      var number = "1234567890";
      var special = "!@#$%^&*";

      var passLength = prompt("Password Length?", "Between 8 to 128");
      var passLower = prompt("Lowercase?", "Y / N");
      var passUpper = prompt("Uppercase?", "Y / N");
      var passNum = prompt("Numbers?", "Y / N");
      var passSpecial = prompt("Special Characters?", "Y / N");

      if (passLength > 128 || passLength < 8) {
        alert("Please enter a number between 8 and 128");
      }
      if (passLower === "Y" || "y") {
        characters += lower;
        // console.dir(characters);
      }
      if (passUpper === "Y" || "y") {
        characters += upper;
      }
      if (passNum === "Y" || "y") {
        characters += number;
      }
      if (passSpecial === "Y" || "y") {
        characters += special;
      }

      passLengthInt = parseInt(passLength);
      // console.log(passLengthInt);
      // console.log(passLength);
      var password = "";
      for (i = 0; i < passLengthInt; i++) {
        // console.log(i);
        var charactersUsed = characters.split("");
        var randomChar =
          charactersUsed[Math.floor(Math.random() * characters.length + 1)];

        password += randomChar;
        // console.log(randomChar);
        // console.log(password);
      }
      console.log(password);
      passwordDiv.innerHTML = password;
      button1.innerHTML = "Redo";
    }

    //eventlistener
    button1.addEventListener("click", () => {
      start();
    });
  </script>
</html>
